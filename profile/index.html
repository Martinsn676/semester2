<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auction House profile page for managing your bids and account information. Stay updated with your auction activities."
    />
    <meta
      name="keywords"
      content="auction, profile, bids, account, auction house"
    />
    <meta name="author" content="Martin" />

    <title>Auction House Profile Page</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./profile.mjs"></script>
    <script defer type="module" src="../js/main.mjs"></script>
  </head>
  <header></header>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div id="profile-card" class="col-md-8"></div>
          <div id="profile-listings" class="col-md-8"></div>
        </div>
      </div>
      <div class="modal" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
