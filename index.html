<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActiounHouse login page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <script type="module" src="./js/userForms.mjs"></script>
  </head>

  <body>
    <header></header>
    <main>
      <section id="user-forms" data-form="login">
        <div id="log-in-form" class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card mt-5">
                <div class="card-body">
                  <h2 class="text-center">Login</h2>
                  <form id="loginForm">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter your password"
                        value="noroffSucks"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                      Login
                    </button>
                  </form>
                  <div id="change-form-sign-up" class="change-form-button">
                    Don't have an account yet?
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="sign-up-form" class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card mt-5">
                <div class="card-body">
                  <h2 class="text-center">Sign Up</h2>
                  <form id="signupForm">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Enter your username"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                      Sign Up
                    </button>
                  </form>
                  <div id="change-form-log-in" class="change-form-button">
                    Already got an account?
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
